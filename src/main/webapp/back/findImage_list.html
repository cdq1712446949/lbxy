<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="/css/common_style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.fancybox-1.3.4.css" media="screen"/>
    <title>后台管理系统</title>
    <script type="text/javascript">

        function GoPage(total) {
            var pn = document.getElementById("ai").value
            if (pn > total) {
                alert("请输入有效值")
                pn = 1
            } else {
                if (pn < 1) {
                    alert("请输入有效值")
                    pn = 1
                }
            }
            window.location.href = "/back/billList?pn=" + pn;
        }


    </script>
    <style>
        .alt td {
            background: black !important;
        }
    </style>
</head>
<body>

<div id="container">

    <div class="ui_content">
        <div class="ui_tb">
            <table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
                <tr>
                    <th>图片地址</th>
                </tr>
                #for(x:imagePage.list)
                <tr>
                    <td>
                        <a href="#(x.location)">#(x.location)</a>
                    </td>
                </tr>
                #end

            </table>
        </div>
        <div class="ui_tb_h30">
            <div class="ui_flt" style="height: 30px; line-height: 30px;">
                共有
                <span class="ui_txt_bold04">#(imagePage.totalRow)</span>
                条记录，当前第
                <span class="ui_txt_bold04">#(imagePage.pageNumber)/#(imagePage.totalPage)</span>
                页
            </div>
            <div class="ui_frt">

            </div>
        </div>
    </div>
</div>


</body>
</html>
